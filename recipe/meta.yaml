{% set name = "itemadapter" %}
{% set version = "0.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 2655c8c50f1a8405c9fa74b8cdc4da7fec541ca217bc821b90acc8451c98a9d2

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8

test:
  imports:
    - itemadapter
  requires:
    - pip
    - attrs
    - pydantic <2
    - pytest >=5.4
    - scrapy >=2.0
  source_files:
    - itemadapter
    - tests
  commands:
    - pip check
    # blocked by https://github.com/scrapy/itemadapter/issues/83
    # - pytest tests

about:
  home: https://github.com/scrapy/itemadapter
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Common interface for different data containers
  description: |
    The ItemAdapter class is a wrapper for data container objects, providing a
    common interface to handle objects of different types in an uniform manner,
    regardless of their underlying implementation.

extra:
  recipe-maintainers:
    - Gallaecio
    - wRAR
    - dangra
    - rmax
